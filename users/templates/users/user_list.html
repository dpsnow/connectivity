{% extends "base_generic.html" %}

{% block content %}
    <h1>Users List</h1>

    {% if user_list %}
    <ul>

      {% for user in user_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.last_name }} {{user.first_name}}</a> ({{user.id}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no users exist.</p>
    {% endif %}
{% endblock %}
